<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        
        <div class="player-info">
            <div class="player active" id="player-x">Pemain X</div>
            <div class="player" id="player-o">Pemain O</div>
        </div>
        
        <div class="game-board" id="board"></div>
        
        <div class="status" id="status">Giliran Pemain X</div>
        
        <div class="controls">
            <button id="reset-btn">Reset Permainan</button>
            <button id="new-game-btn">Permainan Baru</button>
        </div>
        
        <div class="footer">
            Dibuat dengan JavaScript murni | Tic Tac Toe
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
